<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: #ffffff;
        color: #111;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .hero {
        flex: 1;
        display: flex;
        align-items: start;
        justify-content: center;
        padding: 50px 48px 60px;
        position: relative;
      }

      .content-wrapper {
        max-width: 1000px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 72px;
        font-weight: 900;
        line-height: 0.95;
        letter-spacing: -2px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .subtitle {
        font-size: 28px;
        font-weight: 300;
        margin-bottom: 60px;
        letter-spacing: 0px;
      }

      .icon-wrapper {
        margin-bottom: 60px;
      }

      .icon-circle {
        width: 160px;
        height: 160px;
        background: #111;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }

      .icon-circle i {
        font-size: 70px;
        color: #fff;
      }

      .cta-button {
        display: inline-block;
        background: #111;
        color: #fff;
        padding: 20px 40px;
        font-size: 17px;
        font-weight: 700;
        text-decoration: none;
        border-radius: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
      }

      .cta-button:hover {
        background: #333;
        transform: scale(1.05);
      }

      .cta-button i {
        margin-right: 10px;
      }

      .thank-you {
        font-size: 17px;
        font-weight: 400;
        margin-top: 40px;
        color: #666;
      }

      .nav-btn {
        position: fixed;
        background: #111;
        color: #fff;
        border: none;
        padding: 18px 36px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        border-radius: 30px;
        transition: all 0.3s ease;
        z-index: 100;
        text-transform: uppercase;
        letter-spacing: 1px;
        bottom: 48px;
      }

      .nav-btn:hover {
        background: #333;
        transform: scale(1.05);
      }

      .nav-btn.prev {
        left: 48px;
      }

      @media (max-width: 1024px) {
        h1 {
          font-size: 80px;
        }

        .subtitle {
          font-size: 28px;
          margin-bottom: 60px;
        }

        .icon-circle {
          width: 160px;
          height: 160px;
        }

        .icon-circle i {
          font-size: 64px;
        }

        .hero {
          padding: 60px 32px 60px;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 56px;
          letter-spacing: -2px;
        }

        .subtitle {
          font-size: 22px;
          margin-bottom: 40px;
        }

        .icon-circle {
          width: 120px;
          height: 120px;
        }

        .icon-circle i {
          font-size: 48px;
        }

        .cta-button {
          padding: 18px 32px;
          font-size: 16px;
          letter-spacing: 1px;
        }

        .icon-wrapper {
          margin-bottom: 60px;
        }

        .hero {
          padding: 40px 24px 60px;
        }

        .nav-btn {
          bottom: 24px;
          padding: 14px 28px;
          font-size: 14px;
          left: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="content-wrapper">
          <h1>Questions?</h1>
          <p class="subtitle">Thank you for your attention</p>

          <div class="icon-wrapper">
            <div class="icon-circle">
              <i class="fas fa-comments"></i>
            </div>
          </div>

          <a href="https://www.figma.com/proto/jxdZlyGNMwUU3i85Ta9GdB/GoodGoodTime?page-id=1774%3A4374&node-id=2252-776&p=f&viewport=-1543%2C63%2C0.6&t=KjUOZU9QNXQBja33-1&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=2252%3A2"
             target="_blank"
             class="cta-button">
            <i class="fab fa-figma"></i>View Figma Prototype
          </a>

          <p class="thank-you">Let's discuss how Psycho Pro can transform mental health support in sports</p>
        </div>
      </div>

      <button class="nav-btn prev" onclick="window.location.href='slide10.html'">‚Üê Prev</button>
    </div>
  </body>
</html>

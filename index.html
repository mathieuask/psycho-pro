<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psycho Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: #ffffff;
        color: #111;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 48px 60px;
        position: relative;
      }

      .content-wrapper {
        max-width: 1440px;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 48px;
        align-items: center;
      }

      .text-content {
        padding-right: 40px;
      }

      .brand {
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      h1 {
        font-size: 72px;
        font-weight: 900;
        line-height: 0.95;
        letter-spacing: -2px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .subtitle {
        font-size: 20px;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 24px;
        color: #333;
      }

      .description {
        font-size: 16px;
        font-weight: 400;
        line-height: 1.6;
        color: #666;
        max-width: 500px;
      }

      .image-content {
        position: relative;
        height: 100%;
        max-height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
        border-radius: 4px;
      }

      .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .accent-bar {
        position: relative;
        width: 150px;
        height: 6px;
        background: #111;
        margin-top: 20px;
      }

      .nav-btn {
        position: fixed;
        bottom: 48px;
        right: 48px;
        background: #111;
        color: #fff;
        border: none;
        padding: 18px 36px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        border-radius: 30px;
        transition: all 0.3s ease;
        z-index: 100;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .nav-btn:hover {
        background: #333;
        transform: scale(1.05);
      }

      .floating-tag {
        position: absolute;
        top: 32px;
        right: 48px;
        background: #fff;
        padding: 10px 20px;
        border: 2px solid #111;
        font-weight: 700;
        font-size: 13px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      @media (max-width: 1024px) {
        .content-wrapper {
          grid-template-columns: 1fr;
          gap: 60px;
        }

        .text-content {
          padding-right: 0;
          order: 2;
          text-align: center;
        }

        .image-content {
          order: 1;
          height: 100%;
          max-height: 450px;
        }

        h1 {
          font-size: 72px;
        }

        .hero {
          padding: 40px 32px 80px;
        }

        .accent-bar {
          margin: 0 auto;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 48px;
        }

        .subtitle {
          font-size: 20px;
        }

        .description {
          font-size: 16px;
          max-width: 100%;
        }

        .hero {
          padding: 40px 24px 60px;
        }

        .image-content {
          height: 100%;
          max-height: 350px;
        }

        .image-wrapper img {
          object-position: 60% center;
        }

        .nav-btn {
          bottom: 24px;
          right: 24px;
          padding: 14px 28px;
          font-size: 14px;
        }

        .floating-tag {
          top: 24px;
          right: 24px;
          font-size: 12px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="floating-tag">Mental Health</div>

      <div class="hero">
        <div class="content-wrapper">
          <div class="text-content">
            <div class="brand">Psycho Pro</div>
            <h1>Revolutionizing Mental Health</h1>
            <p class="subtitle">Support for Amateur Athletes</p>
            <p class="description">An online platform that connects athletes with mental health professionals</p>
            <div class="accent-bar"></div>
          </div>

          <div class="image-content">
            <div class="image-wrapper">
              <img src="https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=1200&q=80" alt="Sports Psychology">
            </div>
          </div>
        </div>
      </div>

      <button class="nav-btn" onclick="window.location.href='slide2.html'">Next</button>
    </div>
  </body>
</html>
